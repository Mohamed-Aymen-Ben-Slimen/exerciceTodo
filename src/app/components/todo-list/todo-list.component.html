<div class="container">
  <div class="form">
    <input type="text" placeholder="Nom" [(ngModel)]="todoNom" >
    <input type="text" placeholder="Contenu" [(ngModel)]="todoContenu" >
    <div class="add-button" (click)="addTodo()">Add</div>
  </div>
  <div class="list">
    <app-todo-item *ngFor="let todo of todoList" [todo]="todo" (deleteEmitter)="deleteTodo($event)"></app-todo-item>
  </div>
</div>
